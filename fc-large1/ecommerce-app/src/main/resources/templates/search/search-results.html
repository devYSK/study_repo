<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}"
>

<!-- 페이지 전용 스타일 -->
<th:block layout:fragment="css">
    <link rel="stylesheet" href="/css/search/search-results.css">
</th:block>

<!-- 페이지 전용 JS -->
<th:block layout:fragment="script">
</th:block>

<!-- 컨텐츠 영역 -->
<div layout:fragment="content">
    <main class="flex-shrink-0" style="padding-top: 60px;">
        <div class="container-md text-left page-title-area">
            <h3>"<span class="search-keyword" th:text="${keyword}">검색키워드</span>"에 대한 검색 결과입니다.</h3>
        </div>
        <div class="container-md text-center">
            <div class="row" th:each="searchResults : ${searchResultPartition}">
                <div class="d-flex justify-content-center">
                    <div class="card product" style="width: 18rem;" th:each="searchResult, stat : ${searchResults}">
                        <a th:href="@{/product/detail(productId=${searchResult.productId})}">
                            <img th:src="${searchResult.productImage}" class="product-image">
                        </a>
                        <div class="card-body">
                            <h5 class="card-title text-start" th:text="${searchResult.productName}"></h5>
                            <h5 class="card-title text-start" th:text="|상품가격: ${searchResult.price}원|"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</html>
