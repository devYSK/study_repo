<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default-layout}"
>

<head>
    <title>이커머스 어드민</title>
</head>

<!-- 페이지 전용 스타일 -->
<th:block layout:fragment="css">
</th:block>

<!-- 페이지 전용 JS -->
<th:block layout:fragment="script">
</th:block>

<!-- 컨텐츠 템플릿 교체 영역 시작 -->
<div layout:fragment="content">

    <!-- Content Wrapper -->
    <div class="container-fluid">

        <!-- Page Heading -->
        <h1 class="h3 mb-2 text-gray-800">상품 관리</h1>
        <p class="mb-4"> 상품을 관리하는 페이지입니다.</p>

        <!-- DataTales Example -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">상품 목록</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered" id="dataTable">
                        <thead>
                            <tr>
                                <th>상품 ID</th>
                                <th>상품명</th>
                                <th>상품 가격</th>
                                <th>업체</th>
                                <th>생성일</th>
                                <th>재고</th>
                            </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>상품 ID</th>
                            <th>상품명</th>
                            <th>상품 가격</th>
                            <th>업체</th>
                            <th>생성일</th>
                            <th>재고</th>
                        </tr>
                        </tfoot>
                        <tbody>
                            <!-- 상품 출력 -->
                            <tr th:each="product: ${products}">
                                <td>
                                    <a th:href="@{/products/product-detail(productId=${product.productId})}" th:text="${product.productId}"></a>
                                </td>
                                <td th:text="${product.productName}"></td>
                                <td th:text="${product.price}"></td>
                                <td th:text="${product.vendorName}"></td>
                                <td th:text="${product.createdAt}"></td>
                                <td th:text="${product.stockQuantity}"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- 컨텐츠 템플릿 교체 영역 종료 -->

</html>
